<div>
  <div class="columns">
    <div class="column is-three-fifths">
      <section>
        <h1 class="title">{{gang.name}}</h1>
        <div><strong>House: </strong>{{gang.gangHouse}}</div>
        <div><strong>Gang Rating:</strong> {{gang.gangRating}}</div>
      </section>
    </div>
    <div class="column">
      <div class="is-pulled-right">
        <div class="select">
          <select>
            <option>Choose another gang</option>
            <option *ngFor="let userGang of userGangs"></option>
          </select>
        </div>
        <button class="button is-link">New Gang</button>
        <button *ngIf="!isGameInProgress" (click)="startGame()" class="button is-primary">Start Game</button>
        <button *ngIf="isGameInProgress" (click)="cancelGame()" class="button is-danger">Cancel Game</button>
      </div>
    </div>
  </div>
  <div class="tabs is-boxed">
    <ul>
      <li [ngClass]="{'is-active': activeTab == 1}">
        <a [routerLink]="['./gangers']" (click)="activeTab = 1">
          <span class="icon is-small"><i class="fa fa-users"></i></span>
          <span>Gangers</span>
        </a>
      </li>
      <li [ngClass]="{'is-active': activeTab == 2}">
        <a [routerLink]="['./weapons']" (click)="activeTab = 2">
          <span class="icon is-small"><i class="fa fa-bullseye"></i></span>
          <span>Weapons</span>
        </a>
      </li>
      <li [ngClass]="{'is-active': activeTab == 3}">
        <a [routerLink]="['./territories']" (click)="activeTab = 3">
          <span class="icon is-small"><i class="fa fa-building"></i></span>
          <span>Territories</span>
        </a>
      </li>
      <li [ngClass]="{'is-active': activeTab == 4}">
        <a [routerLink]="['./statistics']" (click)="activeTab = 4">
          <span class="icon is-small"><i class="fa fa-line-chart"></i></span>
          <span>Statistics</span>
        </a>
      </li>
      <li [ngClass]="{'is-active': activeTab == 5}">
        <a [routerLink]="['./store']" (click)="activeTab = 5">
          <span class="icon is-small"><i class="fa fa-money"></i></span>
          <span>Store</span>
        </a>
      </li>
    </ul>
  </div>
  
  <router-outlet></router-outlet>
  <!-- <gangers [gangers]="gangers"></gangers>

  <territories [territories]="territories"></territories> -->
</div>
